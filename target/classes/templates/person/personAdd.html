<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="../../static/layui2.1/css/layui.css" />
    <script src="../../static/js/jquery-1.9.1.min.js"></script>
    <script src="../../static/layui2.1/layui.js"></script>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>添加人员信息</legend>
</fieldset>
<form id="personForm" class="layui-form layui-form-pane" action="/person/save">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off"  placeholder="请输入用户名" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="checked" />
            <input type="radio" name="sex" value="2" title="女" />
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
                <input type="text" name="birthDate" id="date1" value="" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">毕业学校</label>
            <div class="layui-input-inline">
                <input type="text" name="school" autocomplete="off"  class="layui-input" />
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="pwd" placeholder="请输入密码" autocomplete="off"
                   class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">爱好</label>
        <div class="layui-input-inline">
            <select name="hobby" id="hobby" lay-filter="filter"  lay-verify="required" >
                <option value="99">请选择</option>
                <option value="0"> 写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">家庭地址</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="address" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="note" class="layui-textarea"> </textarea>
        </div>
    </div>
   <!-- <div class="layui-form-item" style="text-align: center">
        <div class="layui-input-block">

            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>-->

</form>
